            <h2 class="post-title"><a href="/memo/git-command/"></a></h2>

            
            
            

            <div class="post-content">
                <h1 id="git-主幹名稱">Git 主幹名稱</h1>
<p>因為SJW的不懈努力，<code>git</code>的主幹名稱從<code>master</code>改成<code>main</code>了</p>
<p>如果是早期的<code>config</code>還是使用<code>master</code>的命名的話，<code>git</code>會建議你更換名稱。</p>
<p><strong>更換git預設的主幹名稱</strong></p>
<blockquote>
<p>git config &ndash;global init.defaultBranch &lt;#NewMainBranchName#&gt;</p></blockquote>
<p><strong>更換當前主幹/分支名稱</strong></p>
<blockquote>
<p>git branch -m main</p></blockquote>
