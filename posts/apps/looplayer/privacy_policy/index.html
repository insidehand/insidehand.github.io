<h2 id="隱私權政策">隱私權政策</h2>
<p><strong>LooPlayer</strong> 是一個簡單的循環播放筆記軟體</p>
<p>由<strong>LooPlayer</strong>所產生的資料會被儲存在app本地或是iCloud之中。</p>
<p>無論是儲存在哪裡，這些資料都只會被你所使用。</p>
<p><strong>LooPlayer</strong>並不會搜集或使用你的任何資訊。</p>
